<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All in one practice</title>

  <link rel="stylesheet" href="styles/style.css">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous">
  </script>

  <style>

    .square {
      width: 100px;
      height: 100px;
      background: blue;
      margin: 5px;
      position:relative;
    }

    .this_container {
      display: flex;
    }
  </style>
</head>

<body>
  <!-- navbar -->
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a  href="pokemon.html">Pokemon</a></li>
    <li><a href="jquery.html">jquery</a></li>
    <li><a href="#about">About</a></li>
  </ul>

  <!-- write my code here -->
  <div id="test" style="margin-top: 60px;">
    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quasi, tempore?
  </div>
  <p id="p1">animate</p>
  <p id="p2">fadetoggle</p>
  <p id="p3">slidetoggle</p>
  <p id="p4">chaining</p>

  <div class="this_container">
    <div id="s1" class="square"></div>
    <div id="s2" class="square"></div>
    <div id="s3" class="square"></div>
    <div id="s4" class="square"></div>
  </div>

  <script>

    $(document).ready(function() {
      $('#test').click(function() {
        $(this).hide()}) ;

      $('#p1').click(function() {
        $(s1).animate({top: '80px'})
      })

      $('#p2').click(function() {
        $(s2).fadeToggle()
      })


      $('#p3').click(function() {
        $(s3).slideToggle()
      })

      $('#p4').click(function() {
        $('#s4').css("background-color", "red").slideUp(2000).slideDown(2000);
      })
    })
  </script>







  <div class="footer">
    <p>Footer</p>
  </div>

</body>
</html>
